<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Convertor | Js Apps</title>
    <meta name="description" content="Fast convert temperature units, Celsius, , Rankine ,Fahrenheit, many others." />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../fontawesome/../css/all.min.css" />
    <link rel="stylesheet" href="../css/magnific-popup.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <link rel="stylesheet" href="../css/minor-upright.css">
    <style>    
.wrapper {
padding: 10px;
width: 800px;
margin: 30px auto;
text-align:center;
border: solid 1px white;
}
#seconds, #tens{
  font-size:2em;
}
h2{
  padding: 3px;
}
    </style>
  </head>
  <body>
    <div class="container-fluid" >
      <div class="row">
        <!-- Leftside bar -->

        <div class="tm-main">
          <!-- Home section -->
          <div class="tm-section-wrap" style="background-color: #ffa600; ">
            <h2 style="color: white;" class="tm-text-primary">Stopwatch</h2>
            
            <section id="home" class="tm-section" >
              <div class="row">
                <div class="col-lg-6 tm-col-home mb-4">
                  <div class="tm-text-container">
                    <p style="color: white;">
                      Vanilla JavaScript Stopwatch
                    </p>
                  </div>
                </div>
                <!--
                        
                            <div class="tm-icon-container mb-5 mr-0 ml-auto">
                                <i class="fas fa-satellite-dish fa-4x tm-text-primary"></i>
                            </div>  
                        -->
              </div>
              <!-- Checker -->
             
              <div class="col-xl-6 tm-contact-col-l mb-4">

                <div class="wrapper" style="color: white;" >
                  
                  <p style="color: white;"><span id="seconds">00</span>:<span id="tens">00</span></p>
                  <button id="button-start" class="btn btn-primary">Start</button>
                  <button id="button-stop" class="btn btn-primary">Stop</button>    
                  <br>    <br>           
                  <button id="button-reset" class="btn btn-primary">Reset</button>
                  </div> 
                  
                  
              </div>
            </section>
            
          </div>

          <!-- Copyright -->
          <div class="tm-section-wrap tm-copyright row">
            <div class="col-12">
              <div class="text-right">Copyright 2020</div>
            </div>
          </div>
        </div>
        <!-- .tm-main -->
      </div>
      <!-- .row -->
    </div>
    <!-- .container-fluid -->
    <script type="text/javascript" src="../js/stpwch.js"></script>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/jquery.singlePageNav.min.js"></script>
    <script src="../js/parallax/parallax.min.js"></script>
    <script src="../js/imagesloaded.pkgd.min.js"></script>
    <script src="../js/jquery.magnific-popup.min.js"></script>
  </body>
</html>
